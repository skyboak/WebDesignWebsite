<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food2Poop</title>
    <link rel="stylesheet" href="screen4.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img id="text" src="/assets/screen4/text.png" alt="title">
    <img id="line" src="/assets/screen4/line.png" alt="line">
    <img id="creatures" src="/assets/screen4/creatureleft.png" alt="creatures">
    <div class="circle" id="circle1">
        <img class="topImage" src="/assets/screen4/click.png" alt="food">
        <img class="bottomImage" src="/assets/screen4/circletext1.png" alt="foodhover">
    </div>
    
    <div class="circle" id="circle2">
        <img class="topImage" src="/assets/screen4/click.png" alt="food">
        <img class="bottomImage" src="/assets/screen4/circletext2.png" alt="foodhover">
    </div>
    
    <div class="circle" id="circle3">
        <img class="topImage" src="/assets/screen4/click.png" alt="food">
        <img class="bottomImage" src="/assets/screen4/circletext3.png" alt="foodhover">
    </div>

    <button class="buttoncontainer" id="screen4button">
        <img id="nextButton" src="/assets/screen2/nextButton.png" alt="nextButton">
    </button>
    <button class="buttoncontainer" id="screen2button">
        <img id="backButton" src="/assets/back.png" alt="backButton">
   </button>
    
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.circle').forEach(circle => {
                circle.addEventListener('click', () => {
                    console.log('Circle clicked:', circle);
                    
                    const bottomImage = circle.querySelector('.bottomImage');
                    if (bottomImage) {
                        console.log('Bottom image found:', bottomImage);
                        bottomImage.style.display = 'block';
                    } else {
                        console.log('Bottom image not found');
                    }
    
                    const topImage = circle.querySelector('.topImage');
                    if (topImage) {
                        console.log('Top image found:', topImage);
                        topImage.style.display = 'none';
                    } else {
                        console.log('Top image not found');
                    }
                });
            });
            // Animation for the creatures image
            const creaturesImage = document.getElementById('creatures');
            const images = [
                '/assets/screen4/creatureleft.png',
                '/assets/screen4/creatureright.png'
            ];
            let currentIndex = 0;

            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                creaturesImage.src = images[currentIndex];
            }, 400); // Change image every 1 second
        });
    </script>
    
    <audio id="hoverSound" src="/assets/silence.mp3" preload="auto"></audio>

</body>
</html>
